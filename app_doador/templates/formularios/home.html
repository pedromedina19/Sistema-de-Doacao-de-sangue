<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>cadastro</title>
  </head>
  <body>
    
    <form action="{% url 'salvar_formulario' %}" method="post">
    {% csrf_token %}
    <label for="texto">Texto:</label>
    <input type="text" id="texto" name="texto"><br><br>
    
    <label for="inteiro">Inteiro:</label>
    <input type="number" id="inteiro" name="inteiro"><br><br>
    
    <label for="booleano">Booleano:</label>
    <input type="checkbox" id="booleano" name="booleano"><br><br>
    
    <label for="opcaoSelect">Opção do Select:</label>
    <select id="opcaoSelect" name="opcaoSelect">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select><br><br>
    
    <label>Opções do Radio:</label><br>
    <input type="radio" id="opcaoRadio1" name="opcaoRadio" value="opcao1">
    <label for="opcaoRadio1">Opção 1</label><br>
    
    <input type="radio" id="opcaoRadio2" name="opcaoRadio" value="opcao2">
    <label for="opcaoRadio2">Opção 2</label><br>
    
    <input type="radio" id="opcaoRadio3" name="opcaoRadio" value="opcao3">
    <label for="opcaoRadio3">Opção 3</label><br><br>
    
    <input type="submit" value="Enviar">
</form>
<a href="{% url 'mostrar' %}"><button>Mostrar formulários</button></a>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}


  </body>
</html>
