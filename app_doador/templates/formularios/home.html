<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>
  </head>
  <body>
        
    <div>
      <a href="{% url 'cadastrar' %}"><input type="button" value="Cadastrar doador"></a>
      <a href="{% url 'buscar' %}"><input type="button" value="Buscar doador"></a>

    </div>    

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %} 
  </body>
</html>
