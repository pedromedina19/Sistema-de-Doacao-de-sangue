<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
</head>
<body>

    <a href="/teste">Teste de rota</a>
  </button>
  <button type="button" name="submit">                        
    <a href="{% url 'teste_com_parametro' 10 %}">Teste de rota com par√¢metro</a>

  <form action="#" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="form-group">
        <label for="txt_input">Texto:</label>
        <input type="text" id="txt_input" class="form-control">
      </div>
      <div class="form-group">
        <label for="int_input">Inteiro:</label>
        <input type="number" id="int_input" class="form-control">
      </div>
      <div class="form-check">
        <input type="checkbox" id="checkbox_input">
        <label class="form-check-label" for="checkbox_input">checkbox:</label>      
      </div>
  
      <div class="form-group">
        <select class="form-control" name="dropbox" id="dropbox">
          <option value="opc1">Opc 1</option>
          <option value="opc2">Opc 2</option>      
        </select>
      </div>
  
      <div class="form-check">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="val1" name="radio" value="val1">
          <label class="form-check-label" for="val1">Val1</label><br>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="val2" name="radio" value="val2">
          <label class="form-check-label" for="val2">Val2</label><br>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="val3" name="radio" value="val3">
          <label class="form-check-label" for="val3">Val3</label><br>
        </div>
      </div>
  
    </div>
  </form>
</body>  
</html>
